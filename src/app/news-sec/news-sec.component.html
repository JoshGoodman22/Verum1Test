<div class="NewsSections">
    <div class="Topic-Heading">
        <h2 class="Header">{{newsData.title}}</h2>
        <hr class="Heading-Bar">
    </div>
    <div class="Full-Panel">
        <div class="Left">
            <img src="assets/IMAGES/{{newsData.image}}" alt="Image not loading properly">
            <p> <a href="{{newsData.mainImgDeclink}}" target="_blank"> {{newsData.mainImgDec}} </a> </p>
        </div>
        <div class="Right">
           <a href="{{newsData.Subheadline1link}}" target="_blank"> <h1> {{newsData.Subheadline1}}</h1> </a>
            <hr class="Sep">
            <a href="{{newsData.Subheadline2link}} " target="_blank" > <h1>{{newsData.Subheadline2}}</h1> </a>
            <hr class="Sep">
            <a href="{{newsData.Subheadline3link}} " target="_blank" > <h1>{{newsData.Subheadline3}}</h1> </a>
        </div>
    </div>
</div>
